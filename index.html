<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Despesas Detalhadas - Fortaleza/CE</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="src/img/favicon.svg" type="image/x-icon">

</head>

<body>

  <header>

    <ul>

          viewBox="0 0 16 16">

            d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75 0.75 0 0 1 6 .278" />

        Modo escuro</button>
      <div class="nomes">
        <li><a href="#card-section">Cards</a></li>
        <li><a href="#tabelaCSV">Tabela</a></li>
        <li><a href="#termos-section">Termos</a></li>
      </div>
    </ul>
  </header>

  <h1 id="h1-principal">Despesas Detalhadas – Prefeitura de Fortaleza</h1>
  <div class="pai">
    <section class="card-section">
      <div id="card-totalGasto">
        <h2>Total Gasto</h2>
        <p id="valor-totalGasto"></p>
      </div>
      <div id="card-totalAnulado">
        <h2>Total Anulado</h2>
        <p id="valor-total-anulado"></p>
      </div>
      <div id="card-quatidadeRegistros">
        <h2>Quantidade de Registros</h2>
        <p id="valor-quantidadeRegistros"></p>
      </div>
      <div id="card-valorMedio">
        <h2>Valor Médio</h2>
        <p id="valor-medio"></p>
      </div>

    </section>

    <section class="filtros-section">

      <div id="divfiltroValoresIndefinidos">
        <label for="filtroValoresIndefinidos">Filtrar valores indefínidos</label>
        <input type="checkbox" name="filtrar valores indefinidos" id="filtroValoresIndefinidos">
      </div>
      <div class="linha-vertical"></div>

      <div id="divfiltroValorMinimo">
        <label for="filtroValorMinimo">Definir Valor minimo</label>
        <input type="number" name="filtrar valor minimo" id="filtroValorMinimo">
      </div>
      <div class="linha-vertical"></div>

      <div id="divfiltroValorMáximo">
        <label for="filtroValorMaximo">Definir Valor Máximo</label>
        <input type="number" name="filtrar valor maximo" id="filtroValorMaximo">
      </div>
      <div class="linha-vertical"></div>

      <div id="divfiltroCPF/CNPJ">
        <label for="filtroCPF/CNPJ">Escolher tipo de Favorecido</label>
        <select name="filtroCPF/CNPJ" class="filtroCPF/CNPJ">
          <option value="AMBOS">Ambos</option>
          <option value="CPF">CPF</option>
          <option value="CNPJ">CNPJ</option>
        </select>
      </div>
    </section>


    <div class="tabela-wrapper">
      <table id="tabelaCSV">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>


    <div id="pagination" style="margin-top:15px;">
      <button id="prev">Anterior</button>
      <span id="pageInfo"></span>
      <button id="next">Próximo</button>
    </div>
  </div>
  <footer>
    <section id="termos-section">
      <p> &#169; Todos os direitos reservados 2026</p>

      <p class="fonte-dados">
        Dados utilizados exclusivamente para fins acadêmicos.
      </p>

      <a href="https://www.fortaleza.ce.gov.br" target="_blank" class="link-prefeitura">
        Site oficial da Prefeitura de Fortaleza
      </a>

    </section>
  </footer>

  <script src="script.js"></script>
</body>

</html>
